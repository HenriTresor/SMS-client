services:
  db:
    image: postgres:15-alpine
    container_name: ${CLIENT_DB_CONTAINER_NAME:-credit-jambo-client-db}
    environment:
      POSTGRES_DB: ${CLIENT_DB_NAME:-credit_jambo}
      POSTGRES_USER: ${CLIENT_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${CLIENT_DB_PASSWORD:-postgres}
    ports:
      - "${CLIENT_DB_PORT:-5434}:5432"
    volumes:
      - client-db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    image: client-app-backend
    container_name: ${CLIENT_BACKEND_CONTAINER_NAME:-credit-jambo-client-backend}
    environment:
      DATABASE_URL: ${CLIENT_DATABASE_URL:-postgresql://postgres:postgres@db:5432/credit_jambo}
      JWT_SECRET: ${CLIENT_JWT_SECRET:-changeme}
      PORT: ${CLIENT_BACKEND_PORT:-3000}
    ports:
      - "${CLIENT_BACKEND_PORT:-3000}:3000"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  client-db-data:
